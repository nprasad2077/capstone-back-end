{% extends 'capstone/base.html' %} {% block content %}
<h2>{{ astronaut.name }} <a href="">(edit)</a></h2>

<h3>Posts <a href="{% url 'forum_create' %}">(+)</a></h3>

  </li>
  {% endfor %}
</ul>
{% endblock %}
